<div>
  <nav class="navbar navbar">
  <a ui-sref="thumbs" class="navbar-brand">
    <img alt="Brand" src="assets/images/designmixer_logo_T150.png">
  </a>
  <form class="upload-form">
    <div class="form-group email">
      <label class="sr-only" for="email">Email address</label>
      <input ng-model="email" type="text" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group password">
      <label class="sr-only" for="password">Password</label>
      <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success" ng-click="createUser()">Register</button>
  </form>
</div>
