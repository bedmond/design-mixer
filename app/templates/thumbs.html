<!-- Navigation Header -->
<div ng-app="designMixer">
  <div ng-controller="Thumbs.controller">
    <nav class="navbar navbar">
      <a ui-sref="detail" class="navbar-brand">
        <img alt="Brand" src="assets/images/designmixer_logo_T150.png">
      </a>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group-main-search" ng-controller="Thumbs.controller">
            <div class="col-xs-12 col-sm-6 col-md-8">
              <input type="text" class="form-control main-search" placeholder="Search">
            </div>
          </div>
            <button type="submit" class="btn btn-default main-search-button" ng-click="search()">
              <span class="glyphicon glyphicon-search"></span></button>
       
            <button type="submit" class="btn btn-default shuffle-button" ng-click="images = shuffle(images)">Shake</button>
            <!-- add button to toggle views -->
        </form>
    </nav>

    <!-- Ad space/call outs -->
      <div class="container-fluid col-xs-12 col-md-10">
        <form class="navbar-form sidebar-callouts" role="callouts">
          <div class="row col-xs-12">
          </div>
        </form>

    <!-- Search Results -->
        <div class="row search-return">
          <div ng-repeat="image in images" class="thumb-container col-md-2">
            <a ui-sref="detail" class="thumb-container">  
              <img ng-src="{{ getImage(image) }}" alt="doh!">
            </a>
          </div>
        </div>
      </div>
  </div>
</div>
